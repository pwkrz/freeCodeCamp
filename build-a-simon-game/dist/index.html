<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>freeCodeCamp: A Simon Game</title>
    <script src="js/simon.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="simon-wrapper">
        <div class="controls">
            <div id="counter">00</div> 
            <button id="startBtn">Start</button>
            <label id="strictLabel">STRICT<input type="checkbox" id="strictCheck"></label> 
        </div>
        <div class="row">
            <div id="field-1" class="field"></div><div id="field-2" class="field"></div>
        </div>
        <div class="row">
            <div id="field-3" class="field"></div><div id="field-4" class="field"></div>
        </div>
    </div>
</body>
</html>
